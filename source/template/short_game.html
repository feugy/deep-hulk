<li class="short-game">
  <h3><i class="fa fa-toggle-right"></i>{{game.name}}<span ng-transclude></span></h3>
  <div>
    <span class="player ng-class:isPlayerConnected(involved.player)?'connected':'';"
          data-ng-repeat="involved in game.players track by $index">
      <img src="{{squadImage(involved.squad)}}"/>{{getPlayerName(involved.player)}}
    </span>
  </div>
</li>
