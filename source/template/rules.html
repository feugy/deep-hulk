<div>
  <article data-ng-show="ctrl.selected != null" class="content">
    <h2>{{ctrl.selected.title}}</h2>
    <div data-ng-bind-html="ctrl.selected.content"></div>
  </article>
  <h1 class="app-title"></h1>
</div>
<aside>
  <a href="https://github.com/feugy/deep-hulk"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:1;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
  <div class="mini-panel">
    <div class="content">
      <a class='btn' href="" data-ng-click='ctrl.back()'>{{'buttons.back'|i18n}}</a>
    </div>
  </div>
  <div class="nav frame ng-class=ctrl.navAnimated?'animated':'';">
    <h2 data-ng-repeat="paragraph in ctrl.paragraphs"><a data-ng-href="#{{paragraph.anchor}}">{{paragraph.title}}</a></h2>
  </div>
</aside>
<div id="copyright" data-ng-bind-html="'texts.copyright'|i18n"></div>
