<div class="scores">
  <div class="content">
    <div class="turn"><span>{{'labels.turn'|i18n}}</span><span class="value">{{game.turn}}</span></div>
    <div data-ng-repeat="squad in game.squads track by $index" title="{{'labels.'+squad.name|i18n}}">
      <span class="squad"><img src="{{getInstanceImage(squad)}}"/></span>
      <span class="value">{{squad.points}}</span>
    </div>
    <button type='button' class='close' data-ng-click='back()'>&times;</button>
  </div>
</div>
