<div class="scores">
  <div class="content">
    <div class="turn"><span>{{'labels.turn'|i18n}}</span><span class="value">{{game.turn}}</span></div>
    <div data-ng-repeat="squad in game.squads track by $index" 
        class="squad ng-class:getState(squad);"
        title="{{'labels.'+squad.name|i18n:{sep:true} }}{{getPlayerName(squad.player)}}">
      <span><img data-ng-src="{{getInstanceImage(squad)}}"/></span>
      <span class="value">{{squad.points}}</span>
    </div>
    <button type='button' class='close' data-ng-click='back()'>&times;</button>
  </div>
</div>
